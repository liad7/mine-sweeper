<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/minesweeper.css">
    <title>Minesweeper</title>
</head>

<body onload="onInit()">
    <div></div>
    <button onclick="onInit(4,2)">Beginner</button>
    <button onclick="onInit(8,14)">Medium</button>
    <button onclick="onInit(12,32)">Expert</button>
    <div class="heading">

        <button class="smiley" onload="onInit()"></button>
        <div class="clock" style="display: inline">0</div>

    </div>
    <table class="mines-board" onmousedown="onStartTimer()">
        <tbody></tbody>
    </table>




    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
</body>

</html>
